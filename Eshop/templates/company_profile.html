    <h1 class="text-primary bg-dark text-center">{{ company.name }}</h1>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name" class="text-primary">Company Name:</label>
                    <input type="text" readonly class="form-control bg-dark text-white btn-outline-primary" id="name" value="{{ company.name }}">
                </div>
                <div class="form-group">
                    <label for="description" class="text-primary">Description:</label>
                    <textarea readonly class="form-control bg-dark text-white btn-outline-primary" id="description" rows="5">{{ company.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="country" class="text-primary">Country:</label>
                    <input type="text" readonly class="form-control bg-dark text-white btn-outline-primary" id="country" value="{{ company.country }}">
                </div>
                <div class="form-group">
                    <label for="website" class="text-primary">Website:</label>
                    <input type="url" readonly class="form-control-plaintext bg-dark text-white btn-outline-primary" id="website" value="{{ company.website }}" >
</div>
            </form>
        <div class="col-md-7 moveleft">
            <div class="text-center">
                <label class=" text-primary font-size display-3">Company Picture:</label>
                <img src="{{ company.logo.url }}" alt="Company Picture" class="img-fluid ">
            </div>
        </div>
    </div>
</div>
