    <h1 class="text-danger bg-dark text-center">{{ videogame.title }}</h1>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="title" class="text-danger">VideoGame Name:</label>
                    <input type="text" readonly class="form-control bg-dark text-white btn-outline-danger" id="title" value="{{ videogame.title }}">
                </div>
                <div class="form-group">
                    <label for="description" class="text-danger">Description:</label>
                    <textarea readonly class="form-control bg-dark text-white btn-outline-danger" id="description" rows="5">{{ videogame.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="genre" class="text-danger">Genre:</label>
                    <input type="text" readonly class="form-control bg-dark text-white btn-outline-danger" id="genre" value="{{ videogame.get_genre_display }}">
                </div>
                <div class="form-group">
                    <label for="release_date" class="text-danger">Release Date:</label>
                    <input type="text" readonly class="form-control-plaintext bg-dark text-white btn-outline-danger"  id="release_date" value="{{ videogame.release_date|date:'Y-m-d' }}" >

                </div>
                <div class="form-group">
                    <label for="price" class="text-danger">Price:</label>
                    <input type="number" readonly class="form-control bg-dark text-white btn-outline-danger" id="price" value="{{ videogame.price }}">
                </div>
                <div class="form-group">
                    <label for="platform" class="text-danger">Platform:</label>
                    <input type="text" readonly class="form-control bg-dark text-white btn-outline-danger" id="platform" value="{{ videogame.platform }}">
                </div>
                <div class="form-group">
                    <label for="company" class="text-danger">Company:</label>
                    <input type="text" readonly class="form-control bg-dark text-white btn-outline-danger" id="company" value="{{ videogame.company.name }}">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                <label class="movepicture text-danger font-size display-3">VideoGame Picture:</label>
                <img src="{{ videogame.videogame_image.url }}" alt="VideoGame Picture" class="img-fluid movepicture">
            </div>
        </div>
    </div>
</div>
